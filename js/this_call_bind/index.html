  <script>
    // 父类
    function Animal(age) {
      // console.log(arguments,"++++");
      this.species = '动物';
      this.age = age;
    }
    function Cat(age,name,color) {
      // console.log(arguments);
      // Animal.apply(this,arguments)
      Animal.call(this,age,name,color)
      this.name = name;
      this.color = color;
    }
    var cat1 = new Cat(3,'加菲猫','yellow');
  </script>
