  <script>
    function breathe(amout) {
      return new Promise((resolve,reject) => {
        setTimeout(() => 
          resolve(`Done fro ${amout} ms`)
        ,amout)
      })
    }
    // async 是函数修饰符号
    async function go(name, last) {
      // 当我们有多种不同类型的或者不同步的异步要解决时，then有点太长
      const res = await breathe(1000);
      console.log(res)
    }  
    go()
  </script>
