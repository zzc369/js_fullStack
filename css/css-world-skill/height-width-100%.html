<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* method1 */
  /* html,body {
    width: 100%;
    height: 100%;
  } */
  .box {
    /* m2 */
    /* 相对于父级第一个非 static 定位的元素
    绝对定位元素相对于最近的非 static 祖先元素定位
    当这样的祖先元素不存在时，相对于 html 大小是可视化窗口的大小 */
    position: absolute;
    /* width: 100%;
    height: 100%; */
    background-color: green;
    /* m3 */
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  </style>
</head>
<body>
  <div class="box">
    box
  </div>
</body>
</html>
